<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Loan Calculator</title>
    <style>
        .bold{
            font-weight: bold;
        }
        #loading, #results{
            display:none;
        }
    </style>
  </head>
  <body class="bg-info">

        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card text-center card-body mt-5">
                        <h1 class="heading display-5 pb-3">
                            Loan Calculator
                        </h1>
                        <form id="loan-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bold">$</div>
                                    </div>
                                    <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                            <div class="input-group-text bold">%</div>
                                        </div>
                                    <input type="number" class="form-control" id="interest" placeholder="Loan Interest">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <input type="number" class="form-control" id="years" placeholder="Years To Repay">    
                            </div>
                            
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block" id="btn">    
                            </div>
                        </form>

                        <!--Loader-->
                        
                        <div id="loading">
                            <img src="loading.gif" alt="" height="250px" width="400px">
                        </div>

                        <!--Results-->
                        <div id="results" class="pt-4">
                            <h4 class="mb-4">Results</h4>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bold">Monthly Payment</div>
                                    </div>
                                    <input type="number" class="form-control" id="monthly_payment" disabled>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bold">Total Payment</div>
                                    </div>
                                    <input type="number" class="form-control" id="total_payment" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bold">Total Interest</div>
                                    </div>
                                    <input type="number" class="form-control" id="total_interest" disabled>
                                </div>
                            </div>

                        </div>
                       

                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
